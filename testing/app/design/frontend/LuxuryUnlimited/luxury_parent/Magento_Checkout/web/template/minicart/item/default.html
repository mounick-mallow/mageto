<li class="item product product-item" data-role="product-item">
    <div class="product">
        <!-- ko if: $data.product_has_url -->
        <a data-bind="attr: {href: product_url, title: $data.product_name}" tabindex="-1" class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
            <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </a>
        <!-- /ko -->
        <!-- ko ifnot: $data.product_has_url -->
        <span class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
            <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </span>
        <!-- /ko -->

        <div class="product-item-details">
            <strong class="product-item-name">
                <!-- ko if: $data.product_has_url -->
                <a data-bind="attr: {href: product_url}, html: $data.product_name"></a>
                <!-- /ko -->
                <!-- ko ifnot: $data.product_has_url -->
                <!-- ko text: $data.product_name --><!-- /ko -->
                <!-- /ko -->
            </strong>

            <div class="product options" data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
                <div data-role="content" class="content">
                    <dl class="product options list">
                        <!-- ko foreach: { data: $data.options, as: 'option' } -->
                        <dd class="values">
                            <!-- ko if: Array.isArray(option.value) -->
                            <span data-bind="html: option.value.join('<br>')"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: Array.isArray(option.value) -->
                            <span data-bind="html: option.value"></span>
                            <!-- /ko -->
                        </dd>
                        <!-- /ko -->
                    </dl>
                </div>
            </div>

            <div class="product-item-pricing">
                <!-- ko if: $data.canApplyMsrp -->

                <div class="details-map">
                    <span class="label" data-bind="i18n: 'Price'"></span>
                    <span class="value" data-bind="i18n: 'See price before order confirmation.'"></span>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: $data.canApplyMsrp -->
                <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                <!-- ko template: {name: getTemplate(), data: item.product_price, as: 'price'} --><!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->

                <div class="details-qty qty">
                    <label class="label" data-bind="i18n: 'Qty', attr: {
                           for: 'cart-item-'+$data.item_id+'-qty'}"></label>
                    <input data-bind="attr: {
                           id: 'cart-item-'+$data.item_id+'-qty',
                           'data-cart-item': $data.item_id,
                           'data-item-qty': $data.qty,
                           'data-cart-item-id': $data.product_sku
                           }, value: $data.qty"
                           type="number"
                           size="4"
                           class="item-qty cart-item-qty">
                    <button data-bind="attr: {
                           id: 'update-cart-item-'+$data.item_id,
                           'data-cart-item': $data.item_id,
                           title: $t('Update')
                           }"
                            class="update-cart-item">
                        <span data-bind="i18n: 'Update'"></span>
                    </button>
                </div>
            </div>

            <div class="product actions">
                <!-- ko if: $data.is_visible_in_site_visibility -->
                <div class="primary">
                    <a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="action edit">
                        <span data-bind="i18n: 'Edit'"></span>
                    </a>
                </div>
                <!-- /ko -->
                <div class="secondary">
                    <a href="#" data-bind="attr: {'data-cart-item': $data.item_id, title: $t('Remove item')}"
                       class="action delete">
                        <span data-bind="i18n: 'Remove'"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</li>
